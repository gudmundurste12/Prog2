<div>
	<h1>Welcome to the lobby, {{userName}}</h1>
	
	<div id="CreateNewChatRoom">
		<button ng-click="createNewChatRoom()">Create a new chatroom</button>
	</div>
	
	<div id="ListOfChatRooms">
		<table>
			<ul ng-repeat="item in chatRooms" ng-hide="$first">
				<li>{{item.topic}}</li>
			</ul>
		</table>
	</div>
</div>
