<div>
	<p>You are logged in as: {{userName}}</p>
	<h1>{{chatRooms.lobby.topic}}</h1>
	
	<div id="CreateNewChatRoom">
		<button ng-click="createNewChatRoom()">Create a new chatroom</button>
	</div>
	
	<div id="ListOfChatRooms">
		<table>
			<tr ng-repeat="item in chatRooms" ng-hide="$first">
				<td>{{item.topic}}</td>
				<input />
				<button>Send</button>
			</tr>
		</table>
	</div>
</div>
