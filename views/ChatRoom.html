<div>
	<p>You are logged in as: {{userName}}</p>
	
	<div id="Chat">
		<ul>
			<li ng-repeat="item in messageList" ng-hide="$first">
				<span>
					<strong>{{item.timestamp | date:"HH:mm:ss"}}</strong>
					<strong>{{item.nick}}</strong>
					<p>{{item.message}}</p>
				</span>
			</li>
		</ul>
		<input />
		<button>Send</button>
	</div>
	<div id="ListOfUsers">
		<ul>
			<li ng-repeat="item in userList"></li>
		</ul>
	</div>
</div>
